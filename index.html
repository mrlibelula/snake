<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .game-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
        }
        .modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
    </style>
</head>
<body class="bg-[#1e2634] min-h-screen flex items-center justify-center p-4">
    <div class="game-grid max-w-3xl w-full">
        <div class="bg-[#2a3447] rounded-lg p-4 relative">
            <canvas id="gameCanvas" class="w-full aspect-square rounded"></canvas>
            <!-- Game Over Modal -->
            <div id="gameOverModal" class="modal bg-[#2a3447] p-6 rounded-lg text-center">
                <h2 class="text-2xl font-bold text-red-500 mb-4">Game Over!</h2>
                <p class="text-[#a0aec0] mb-4">Better luck next time!</p>
                <button onclick="restartGame()" class="px-4 py-2 bg-[#fb923c] text-[#1e2634] rounded hover:bg-[#fdba74] focus:outline-none focus:ring-2 focus:ring-[#fb923c]">
                    Play Again
                </button>
            </div>
            <!-- Win Modal -->
            <div id="winModal" class="modal bg-[#2a3447] p-6 rounded-lg text-center">
                <h2 class="text-2xl font-bold text-green-500 mb-4">You Win!</h2>
                <p class="text-[#a0aec0] mb-4">Congratulations!</p>
                <button onclick="restartGame()" class="px-4 py-2 bg-[#fb923c] text-[#1e2634] rounded hover:bg-[#fdba74] focus:outline-none focus:ring-2 focus:ring-[#fb923c]">
                    Play Again
                </button>
            </div>
        </div>
        <div class="space-y-4">
            <div class="bg-[#2a3447] rounded-lg p-4">
                <p class="text-[#a0aec0] mb-2">// use your keyboard</p>
                <p class="text-[#a0aec0] mb-4">// arrows to play</p>
                <div class="grid grid-cols-3 gap-2">
                    <div></div>
                    <button class="bg-[#1e2634] text-[#a0aec0] p-2 rounded">▲</button>
                    <div></div>
                    <button class="bg-[#1e2634] text-[#a0aec0] p-2 rounded">◄</button>
                    <button class="bg-[#1e2634] text-[#a0aec0] p-2 rounded">▼</button>
                    <button class="bg-[#1e2634] text-[#a0aec0] p-2 rounded">►</button>
                </div>
            </div>
            <div class="bg-[#2a3447] rounded-lg p-4">
                <p class="text-[#a0aec0] mb-2">// food left</p>
                <div id="foodLeft" class="grid grid-cols-5 gap-2 mb-4">
                    <!-- Food indicators will be dynamically added here -->
                </div>
                <button id="startButton" class="w-full px-4 py-2 bg-[#fb923c] text-[#1e2634] rounded hover:bg-[#fdba74] focus:outline-none focus:ring-2 focus:ring-[#fb923c]">
                    start-game
                </button>
            </div>
        </div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
