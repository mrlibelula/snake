<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1e2634] text-white flex items-center align-middle w-screen h-screen">
    <div id="game-container" class="w-full max-w-md mx-auto p-4">
        <div id="game-arena" class="w-full aspect-square bg-[#2a3441] relative">
            <!-- Game grid will be generated here -->
        </div>
        <div class="mt-4 flex justify-between items-center">
            <div id="score" class="text-xl font-bold">Score: 0</div>
            <button id="start-game" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">
                Start Game
            </button>
        </div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
